<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = +prompt("enter your number");
    let total = 0;
    while(numBer!==-1){
        total = total + numBer;
        numBer = +prompt("enter your number");
    }
    document.write('Tổng bằng = ' + total);
</script>
</body>
</html>
